<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="pages/styles/Login.css">

    <title>HR Management System - Login</title>
    <link rel="icon" href="assets/hr-logo-title.svg" type="image/svg+xml">

    <!--FONT LINKS-->
        <!--POPPINS FONT-->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

        <!--INTER FONTS-->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

        <!--PUBLICK SAN-->
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="curve-bg"></div>
    <div class="login-container">
      <div class="left-panel">
        <!--Company Logo-->
        <img class="company-logo" src="assets/company logo.png" alt="company logo">
        <h1 id="company-logo-text">Connectiv7</h1>

        <img src="assets/user icon.png" class="user-icon" alt="User Icon">
        <h1>Welcome Back!</h1>
        <p>Access your personalized HR dashboard and manage everything with ease.</p>
      </div>
      <div class="right-panel">
        <h2>Login to Your Account</h2>
        <form>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
          </div>
          <button type="button" class="btn-login" onclick="window.location.href='./pages/management.html'">Sign In</button>
        </form>
        <div class="extras">
          <p><a href="#">Forgot Password?</a></p>
          <p>Need access? Contact IT Deparment</p>
        </div>
      </div>
    </div>
  </body>
</html>
