<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>HR Management System - Login</title>
    <link rel="icon" href="assets/hr-logo-title.svg" type="image/svg+xml">
  </head>
  <style>
        /* Login.css */
    :root {
      --blue: #1C2AA8;
      --gray: #D9D9D9;
      --white: #ffffff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        background: var(--gray);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .curve-bg {
        position: absolute;
        width: 200%;
        height: 200%;
        background: linear-gradient(135deg, #dfe7ff, #f5f7ff);
        border-radius: 50%;
        top: -70%;
        left: -50%;
        z-index: 0;
    }


    .login-container {
      position: relative;
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      overflow: hidden;
      z-index: 1;
      width: 900px;
      max-width: 95%;
      transform: translateY(0px); 
    }

    .left-panel {
      background: var(--blue);
      color: var(--white);
      padding: 50px 40px;
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .user-icon {
      width: 100px;  
      height: 100px;
    }

    .left-panel h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 1rem;
      text-align: center;
    }

    .left-panel .img {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .right-panel {
      background: var(--white);
      padding: 50px 40px;
      width: 55%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      color: var(--blue);
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 2px solid var(--gray);
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--blue);
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background-color: #fff;
      padding: 0 6px;
      color: #777;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      color: var(--blue);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--blue);
      color: var(--white);
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #0f1d8a;
    }

    .extras {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .extras a {
      color: var(--blue);
      text-decoration: none;
    }

    .extras a:hover {
      text-decoration: underline;
    }

    .extras p {
      margin-top: 10px;
    }


    .company-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      background-image: url('path/to/your/logo.png'); 
      background-size: cover;
      background-position: center;
    }

    #company-logo-text {
      position: absolute;
      top: 20px;
      left: 50px;
      font-family: "Public Sans", sans-serif;
      font-size: 20px
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 30px 20px;
        text-align: center;
      }

      .left-panel .icon {
        font-size: 60px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: center;
        padding-top: 20px;
      }
    }
  </style>

  <body>
    <div class="curve-bg"></div>
    <div class="login-container">
      <div class="left-panel">
        
        <img class="company-logo" src="assets/company logo.png" alt="company logo">
        <h1 id="company-logo-text">Connectiv7</h1>

        <img src="assets/user icon.png" class="user-icon" alt="User Icon">
        <h1>Welcome Back!</h1>
        <p>Access your personalized HR dashboard and manage everything with ease.</p>
      </div>
      <div class="right-panel">
        <h2>Login to Your Account</h2>
        <form>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Employee ID</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
          </div>
          <button type="button" class="btn-login" onclick="window.location.href='./pages/management.html'">Sign In</button>
        </form>
        <div class="extras">
          <p><a href="#">Forgot Password?</a></p>
          <p>Need access? Contact IT Deparment</p>
        </div>
      </div>
    </div>
  </body>
</html>
