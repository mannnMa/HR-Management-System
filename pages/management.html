<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <link rel="icon" href="../assets/hr-logo-title.webp">

    <!--FONT LINKS-->
      <!--POPPINS FONT-->
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <!--INTER FONTS-->
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

      <!--PUBLICK SAN-->
      <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS LINK-->
    <link rel="stylesheet" href="./styles/employee-profile.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
  </head>
  <body>

    <!--Side Bar Navigation-->
    <div class="sidebar">
      <!--Company Logo-->
      <div class="sidebar-logo-container">
        <div>
          <img class="company-logo" src="../assets/company logo.webp" alt="company-logo">
        </div>
        <div>
          <h1 id="company-logo-text">Connectiv7</h1>
        </div>
      </div>
      <div>
        <h1 class="hr-title">HR ADMIN</h1>
      </div>
      <!--Search Button side bar nav-->
      <div>
        <input class="seach-input" type="text" placeholder="Search" name="search" id="searchGeneral">
      </div>
      <!--General Buttons-->
      <div class="general-buttons">
        <h3 class="general-title">General</h3>
          <div>
          <!--Employee Nav-->
          <a href="./management.html" class="employee-nav-link">
            <div class="employee-nav">
              <button class="employee-button">
                <img class="employee-icon" src="../assets/employee-icon.webp" alt="employee">
                <span class="employee-text">Employee</span>
              </button>
            </div>
          </a>
          <!--Payroll Nav-->
          <a href="./payroll.html" class="payroll-nav-link">
            <div>
              <button class="payroll-button">
                <img class="payroll-icon" src="../assets/payroll-icon.webp" alt="Payroll">
                <span class="payroll-text">Payroll</span>
              </button>
            </div>
          </a>
          <!--Job Nav-->
          <a href="./job.html" class="job-nav-link">
          <div>
              <button class="job-button">
                <img class="job-icon" src="../assets/job-icon.webp" alt="job">
                <span class="job-text">Job</span>
              </button>
            </div>
          </a>
          <!--Calendar Nav-->
          <a href="./calendar.html" class="calendar-nav-link">
            <div>
              <button class="calendar-button">
                <img class="calendar-icon" src="../assets/calendar-icon.webp" alt="calendar">
                <span class="calendar-text">Calendar</span>
              </button>
            </div>
          </a>
        </div>
      </div>
      <form action="../index.html">
        <div class="log-out-container">
          <button class="log-out-button" id="logOutButton">
            <img class="log-out-icon" src="../assets/log out - icon.webp" alt="log out">
            <span class="log-out-text">Log Out</span>
          </button>
        </div>
      </form>
    </div>

    <!--MANAGE EMPLOYEE PAGE-->
    <!--MANAGE EMPLOYEE HEADER-->
    <div class="manage-employee-header">
      <h1 class="manage-employee-title">Manage Employee</h1>
      <div class="header-buttons">
        <button id="add-employee-button-js" class="add-employee-button">
          <img class="add-icon" src="../assets/add-employee-icon.webp" alt="Add Employee">
          <span class="add-text">Add New Employee</span>
        </button>
        <button class="deleted-employee-data">
          <img src="../assets/deleted-employee-icon.png" alt="deleted employee">
          <span>Deleted Employee</span>
        </button>
      </div>
    </div>

    <!--Employee search header-->
    <div class="employee-information-header">
      <h3 class="employee-info-text">Employee Information</h3>
      <input class="seach-employee-input" type="text" placeholder="Search Employee ID" name="search" id="employeeSearch">
    </div>


    <!--Employee Table Data-->
    <div class="employee-table-container">
      <div class="table-scroll">
        <table class="employee-table">
          <thead class="employee-table-header">
            <tr>
              <th class="employee-id-text">Employee ID</th>
              <th class="name-text">Name</th>
              <th class="position-text">Position</th>
              <th class="department-text">Department</th>
              <th class="address-text">Address</th>
              <th class="contact-text">Contact</th>
              <th class="action-text" colspan="2">Action</th>
            </tr>
          </thead>
          <tbody id="employee-table-body-js" class="employee-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Confirmation container Log Out Button -->
    <div class="confirm-overlay-sidebar" id="confirmOverlay">
      <div class="confirm-box-sidebar">
        <video class="logout-animate" src="../assets/animation/logout.mp4" autoplay muted loop playsinline></video>
        <p>Are you sure you want to log out?</p>
        <div class="confirm-actions-sidebar">
          <button id="confirmYes">Confirm</button>
          <button id="confirmCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Deleted Employees Section -->
    <div class="deleted-employee-table-container">
      <div class="deleted-table-scroll">
        <h2>Soft Deleted Employee Data</h2>
        <table class="deleted-employee-table">
          <thead class="deleted-employee-table-header">
            <tr>
              <th class="status-text">Status</th>          
              <th class="deleted-name-text">Name</th>
              <th class="deleted-position-text">Position</th>
              <th class="deleted-department-text">Department</th>
              <th class="deleted-address-text">Address</th>
              <th class="deleted-contact-text">Contact</th>
              <th class="deleted-action-text">Action</th>
            </tr>
          </thead>
          <tbody id="deleted-employee-table-body-js"></tbody>
        </table>
      </div>
    </div>


    <!--JS link-->
    <script src="./js/management.js" defer></script>
    <script src="./js/sidebar.js" defer></script>
  </body>
</html>
