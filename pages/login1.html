<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connectiv7 HR</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e7edff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .company-logo {
      display: block;
      width: 28px; 
      height: auto;
    }

    .logo-text {
      font-weight: bold;
      font-size: 20px;
      color: #1C2AA8;
    }

    h2 {
    color: #1C2AA8;
    margin: 0 0 10px 0; 
    }


    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .role-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      background-color: #1c2ed3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .role-btn:hover {
      background-color: #1522a8;
    }

    .footer-text {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    .footer-text a {
      color: #2a37c7;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <img src="assets/company logo.png" class="company logo" alt="Company logo">
        <span class="logo-text">Connectiv7</span> 
      </div> <br>
      <h2>Welcome to Connectiv7 HR</h2>
      <p class="subtitle">Select your role to continue</p>
      <button class="role-btn">Employee</button>
      <button class="role-btn">HR/Admin</button>
      <p class="footer-text">
        By using this service, you agree to our
        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>
</body>
</html>
