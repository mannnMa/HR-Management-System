<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Calendar</title>
    <link rel="icon" href="../assets/hr-logo-title.webp">

    <!--FONT LINKS-->
      <!--POPPINS FONT-->
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <!--INTER FONTS-->
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

      <!--PUBLICK SAN-->
      <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS LINK-->
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/calendar.css">
  </head>
  <body>
    <!--Side Bar Navigation-->
    <div class="sidebar">
      <!--Company Logo-->
      <div class="sidebar-logo-container">
        <div>
          <img class="company-logo" src="../assets/company logo.webp" alt="company-logo">
        </div>
        <div>
          <h1 id="company-logo-text">Connectiv7</h1>
        </div>
      </div>
      <div>
        <h1 class="hr-title">HR ADMIN</h1>
      </div>
      <!--Search Button side bar nav-->
      <div>
        <input class="seach-input" type="text" placeholder="Search" name="search" id="searchGeneral">
      </div>
      <!--General Buttons-->
      <div class="general-buttons">
        <h3 class="general-title">General</h3>
        <div>
          <!--Dashboard Nav-->
          <a href="./dashboard-admin.html" class="dashboard-nav-link">
            <div class="profile-nav">
              <button class="profile-button">
                <img class="profile-icon" src="../assets/dashboard-icon.png" alt="profile">
                <span class="profile-text">Dashboard</span>
              </button>
            </div>
          </a>
          <!--Employee Nav-->
          <a href="./management.html" class="employee-nav-link">
            <div class="employee-nav">
              <button class="employee-button">
                <img class="employee-icon" src="../assets/employee-icon.webp" alt="employee">
                <span class="employee-text">Employee</span>
              </button>
            </div>
          </a>
          <!--Payroll Nav-->
          <a href="./payroll.html" class="payroll-nav-link">
            <div>
              <button class="payroll-button">
                <img class="payroll-icon" src="../assets/payroll-icon.webp" alt="Payroll">
                <span class="payroll-text">Payroll</span>
              </button>
            </div>
          </a>
          <!--Job Nav-->
          <a href="./job.html" class="job-nav-link">
            <div>
              <button class="job-button">
                <img class="job-icon" src="../assets/job-icon.webp" alt="job">
                <span class="job-text">Job</span>
              </button>
            </div>
          </a>
          <!--Calendar Nav-->
          <a href="./calendar.html" class="calendar-nav-link">
            <div>
              <button class="calendar-button">
                <img class="calendar-icon" src="../assets/calendar-icon.webp" alt="calendar">
                <span class="calendar-text">Calendar</span>
              </button>
            </div>
          </a>
        </div>
      </div>
      <form action="../index.html">
        <div class="log-out-container">
          <button class="log-out-button" id="logOutButton">
            <img class="log-out-icon" src="../assets/log out - icon.webp" alt="log out">
            <span class="log-out-text">Log Out</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Main Content Area -->
     <div class="calendar-main-content">
      <!--Calendar Container-->
      <div class="calendar-container">
        <div class="calendar-header">
          <img id="calendar-page-icon" src="../assets/calendar-page-icon.webp" alt="calendar page">
          <p class="calendar-page-text">Calendar Connectiv7</p>
        </div>
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons-calendar">
              <span id="prev" class="material-sysmbols-rounded"><img src="../assets/chevron-left.webp" alt="chevron-left"></span>
              <span id="next" class="material-sysmbols-rounded"><img src="../assets/chevron-right.webp" alt="chevron-right"></span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>  
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>

      <!--To-Do Task Container-->
      <div class="to-do-container">
        <div>
          <h1 class="your-agenda-text">Your Agenda</h1>
        </div> 
        <div class="todo-list">
          <h2>To-Do List <img src="../assets/to-do-icon.webp" alt="to-do"></h2>
          <div class="row-input">
            <input type="text" name="inputTaskToDo" id="input-task" placeholder="Add Your Task">
            <button onclick="addTask()">
              Add
            </button>
          </div>
          <ul id="list-container" class="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Confirmation container Log Out Button -->
    <div class="confirm-overlay-sidebar" id="confirmOverlay">
      <div class="confirm-box-sidebar">
        <video class="logout-animate" src="../assets/animation/logout.mp4" autoplay muted loop playsinline></video>
        <p>Are you sure you want to log out?</p>
        <div class="confirm-actions-sidebar">
          <button id="confirmYes">Confirm</button>
          <button id="confirmCancel">Cancel</button>
        </div>
      </div>
    </div>
     
    <!-- JavaScript Files -->
    <script src="./js/calendar.js" defer></script>
    <script src="./js/to-do.js" defer></script>
    <script src="./js/sidebar.js" defer></script>
  </body>
</html>
