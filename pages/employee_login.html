<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR Management System - Login</title>
    <link rel="icon" href="../assets/hr-logo-title.webp">
    <link rel="stylesheet" href="./styles/employee_login.css">
  </head>
  <body>
    <div class="curve-bg"></div>
    <div class="login-container">
      <div class="left-panel">
        <img class="company-logo" src="../assets/company logo.webp" alt="company logo">
        <h1 id="company-logo-text">Connectiv7</h1>
        <img src="../assets/user-icon.webp" class="user-icon" alt="User Icon">
        <h1>Welcome Back!</h1>
        <p>Log in to view payroll, manage records, and stay updated on your employee info.</p>
      </div>
      <div class="right-panel">
        <a href="../index.html" class="back-button">‚Üê Back to Portal</a>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="id" name="employee_id" placeholder=" " required pattern="[A-Za-z0-9]+" />
            <label for="id">Employee ID</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn-login">Log In</button>
        </form>
        <div class="extras">
          <p><a href="#">Forgot Password?</a></p>
          <p>Need access? Contact IT Department</p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const employeeId = document.getElementById('id').value.trim();
        // You can add password validation here if needed
        if(employeeId) {
          localStorage.setItem('employeeId', employeeId);
          window.location.href = 'dashboard.html'; // Redirect to employee dashboard
        } else {
          alert('Please enter your Employee ID.');
        }
      });
    </script>
  </body>
</html>
